  <main>
    <h1>Hafðu samband</h1>
    <p>Viltu vita meira um Gaddur, panta ís eða senda okkur kveðju? Endilega hafðu samband!</p>

    <!-- Einfalt form sem opnar mailto: -->
    <form class="contact-form" action="mailto:ronjagaddur@gmail.com" method="post" enctype="text/plain">
      <label for="name">Nafn:</label>
      <input type="text" id="name" name="name" placeholder="Skrifaðu nafnið þitt">

      <label for="email">Netfang:</label>
      <input type="email" id="email" name="email" placeholder="Skrifaðu netfangið þitt">

      <label for="message">Skilaboð:</label>
      <textarea id="message" name="message" rows="5" placeholder="Skrifaðu skilaboðin hér..."></textarea>

      <button type="submit">Senda</button>
    </form>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/gaddur.is" target="_blank">Instagram (@gaddur.is)</a>
    </div>
    &copy; <span id="year"></span> Gaddur. Öll réttindi áskilin.

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
